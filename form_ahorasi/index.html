<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Formulario de registro</title>
    <style>
        .custom-text {
            color: #dc3545; 
        }
        .custom-bg {
            background-color: #f0f8ff; 
        }
        .form-label {
            color: #007bff; 
        }
        .btn-primary {
            background-color: #28a745; 
            border-color: #28a745;
        }
        .btn-secondary {
            background-color: #ffc107; 
            border-color: #ffc107;
        }
    </style>

</head>
<body>
    <div class="container my-3 bg-light p-4 rounded shadow custom-bg">
        <h2 class="custom-text">Formulario de registro</h2>
        <hr>
        <form id="RegistroForm" class="needs-validation" novalidate>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="text" class="form-control" id="email" name="email">
                    <div id="error-email" class="text-danger"></div>
                </div>
                <div class="col-md-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password">
                    <div id="error-password" class="text-danger"></div>
                </div>
                <div class="col-md-4">
                    <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                    <div id="error-confirmPassword" class="text-danger"></div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="address" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="address" name="address">
                    <div id="error-address" class="text-danger"></div>
                </div>
                <div class="col-md-6">
                    <label for="commune" class="form-label">Comuna</label>
                    <select class="form-select" id="commune" name="commune">
                        <option value="default" selected>Selecciona tu comuna</option>
                        <option value="comuna1">Valdivia</option>
                        <option value="comuna2">Temuco</option>
                        <option value="comuna3">Osorno</option>
                        <option value="comuna4">Puerto Montt</option>
                        <option value="comuna5">Villarrica</option>
                    </select>
                    <div id="error-commune" class="text-danger"></div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="phone" class="form-label">Número de teléfono</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                    <div id="error-phone" class="text-danger"></div>
                </div>
                <div class="col-md-6">
                    <label for="website" class="form-label">Página web personal</label>
                    <input type="text" class="form-control" id="website" name="website">
                    <div id="error-website" class="text-danger"></div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="hobbies" class="form-label">Aficiones o pasatiempos</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="hobbyInput" placeholder="Añadir una afición">
                        <button type="button" class="btn btn-secondary" id="addHobbyButton">Añadir</button>
                    </div>
                    <ul class="list-group" id="hobbiesList"></ul>
                    <div id="error-hobbies" class="text-danger"></div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>
    <script src="validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
